<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./styles.css">

</head>
<body>

  <main>
    <div class="card">
      <div class="card-preview">
        <img id="mobile" src="./images/image-product-mobile.jpg" alt="Product (Mobile)">
        <img id="desktop" src="./images/image-product-desktop.jpg" alt="Product (Desktop)">
      </div>
      <div class="card-info">
        <div class="card-category">PERFUME</div>

        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>

        <p class="card-subtitle">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="card-price">
          <span id="after">
            $149.99
          </span>
          <span id="before">
            $169.99
          </span>
        </div>

        <button class="card-button">
          <img src="./images/icon-cart.svg" alt="cart">
          <span>
            Add to Cart
          </span>
        </button>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/rizkiramadandi">Rizki Ramadandi</a>.
    </div>
  </footer>
</body>
</html>
